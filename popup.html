<!DOCTYPE html>
<html>

<head>
    <title>Alien Worlds Timer</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>AW Timer</h1>
    <h2>Next Mine At</h2>
    <h2 id="nextMine"></h2>
    <p>Alerts</p>
    <div class="buttonContainer">
        <input id="shouldShowAlertsToggle" type="checkbox">
    </div>
    <p id="waxAddressDisplay">Your WAX address isn't set</p>
    <input id="waxAddress" placeholder="New Wax Address">
    <div class="buttonContainer">
        <button id="changeWaxBtn">Change Wax Address</button>
    </div>
</body>

</html>
