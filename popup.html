<!DOCTYPE html>
<html>

<head>
    <title>Alien Worlds Timer</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>AW Timer</h1>
    <h2>Next Mine At</h2>
    <h2 id="nextMine"></h2>
    <h2>TLM Mined This Cycle</h2>
    <h2 id="TLM">0TLM</h2>
    <div class="buttonContainer">
    <a href="https://cmstats.net/mining" target="_blank" id="cmLink">More stats at CMstats.net</a>
    </div>
    <details>
        <summary>Settings</summary>
        <hr>
        <div class="buttonContainer">
            <label for="shouldShowAlertsToggle">Show Browser Popup</label>
            <input id="shouldShowAlertsToggle" type="checkbox">
        </div>
        <hr>
        <p>Play Sound Effect</p>
        <div class="soundRadio">
            <div>
                <label for="monkeyRadio">Monkey</label>
                <input id="monkeyRadio" type="radio" name="soundEffect" value="chimp">
            </div>
            <div>
                <label for="alienRadio">Alien</label>
                <input id="alienRadio" type="radio" name="soundEffect" value="alien">
            </div>
            <div>
                <label for="noneRadio">None</label>
                <input id="noneRadio" type="radio" name="soundEffect" value="none" checked>
            </div>
        </div>
        <hr>
        <p id="waxAddressDisplay">Your WAX address isn't set</p>
        <input id="waxAddress" placeholder="New Wax Address">
        <div class="buttonContainer">
            <button id="changeWaxBtn">Change Wax Address</button>
        </div>
    </details>
</body>

</html>
